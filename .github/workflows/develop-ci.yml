name: CI - Tests, Approve & Auto Merge

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  # ===============================
  # 🧪 JOB 1: Tests & Coverage
  # ===============================
  test:
    name: 🧪 Run Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17
          cache: 'npm'

      - name: 🚫 Validate branch name
        run: |
          BRANCH="${{ github.head_ref }}"
          echo "🔍 Validando rama origen: $BRANCH"
          if [[ ! "$BRANCH" =~ ^(feature|fix)/.*$ ]]; then
            echo "❌ Solo se permiten merges desde ramas 'feature/*' o 'fix/*'"
            exit 1
          fi

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧪 Run affected tests with coverage
        run: npx nx affected --target=test --base=origin/develop --head=HEAD --coverage

  # ===============================
  # 🔀 JOB 2: Auto Approve & Merge
  # ===============================
  automerge:
    name: 🤖 Auto Approve & Merge
    runs-on: ubuntu-latest
    needs: test   # <-- Solo se ejecuta si los tests pasan
    if: github.event_name == 'pull_request'

    steps:
      - name: 🏷️ Add automerge label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: automerge

      - name: ✅ Auto-approve pull request
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔀 Auto-merge pull request
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: automerge
          MERGE_METHOD: squash
          MERGE_DELETE_BRANCH: true
