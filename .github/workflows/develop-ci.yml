name: CI - Test & Coverage - develop

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # âœ… Ejecuta SOLO los proyectos afectados por el cambio (mÃ¡s eficiente)
      - name: ğŸ§ª Run affected tests with coverage
        run: npx nx affected --target=test --base=origin/develop --head=HEAD --coverage

      # ğŸ” (Opcional) Subir reportes de cobertura al summary de GitHub
      - name: ğŸ“Š Show coverage summary
        if: always()
        run: |
          echo "---- Coverage summary ----"
          find coverage -name 'lcov-report' -type d | while read d; do
            echo "Report for: $d"
          done
          echo "--------------------------"