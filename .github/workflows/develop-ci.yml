name: CI - Test & Coverage - develop

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      # ✅ Ejecuta SOLO los proyectos afectados por el cambio (más eficiente)
      - name: 🧪 Run affected tests with coverage
        run: npx nx affected --target=test --base=origin/develop --head=HEAD --coverage

      # 🔍 (Opcional) Subir reportes de cobertura al summary de GitHub
      - name: 📊 Show coverage summary
        if: always()
        run: |
          echo "---- Coverage summary ----"
          find coverage -name 'lcov-report' -type d | while read d; do
            echo "Report for: $d"
          done
          echo "--------------------------"