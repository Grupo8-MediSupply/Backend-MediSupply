name: CI - Test & Coverage - develop

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17
          cache: 'npm'

      # ğŸš« Solo permite merges desde feature/* o fix/*
      - name: ğŸš« Prevent merge if branch name is invalid
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "ğŸ” Validando rama origen: $BRANCH_NAME"
          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix)/.*$ ]]; then
            echo "âŒ Solo se permiten merges desde ramas 'feature/*' o 'fix/*'"
            exit 1
          fi

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # âœ… Ejecuta SOLO los proyectos afectados con cobertura
      - name: ğŸ§ª Run affected tests with coverage
        run: npx nx affected --target=test --base=origin/develop --head=HEAD --coverage

      # âœ… Aprueba el PR automÃ¡ticamente si todo pasa
      - name: âœ… Approve Pull Request
        if: success() && github.event_name == 'pull_request'
        uses: peter-evans/approve-pull-request@v3
        with:
          token: ${{ secrets.PAT_GITHUB }}
          pull-request-number: ${{ github.event.pull_request.number }}
          message: 'âœ… Tests passed successfully. PR approved automatically.'

      # ğŸš€ Fusiona el PR automÃ¡ticamente despuÃ©s de la aprobaciÃ³n
      - name: ğŸš€ Merge Pull Request
        if: success() && github.event_name == 'pull_request'
        uses: peter-evans/merge-pull-request@v3
        with:
          token: ${{ secrets.PAT_GITHUB }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
          commit-title: 'Auto-merged after successful tests'
