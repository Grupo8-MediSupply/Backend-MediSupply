name: CI - Test & Coverage - develop

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17
          cache: 'npm'

      # ğŸš« Solo permite merges desde feature/* o fix/*
      - name: ğŸš« Prevent merge if branch name is invalid
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "ğŸ” Validando rama origen: $BRANCH_NAME"
          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix)/.*$ ]]; then
            echo "âŒ Solo se permiten merges desde ramas 'feature/*' o 'fix/*'"
            exit 1
          fi

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # âœ… Ejecuta SOLO los proyectos afectados con cobertura
      - name: ğŸ§ª Run affected tests with coverage
        run: npx nx affected --target=test --base=origin/develop --head=HEAD --coverage

      - name: ğŸ·ï¸ Add automerge label
        if: success() && github.event_name == 'pull_request'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: automerge

      # âœ… Aprueba automÃ¡ticamente el PR si los tests pasan
      - name: âœ… Auto-approve pull request
        if: success() && github.event_name == 'pull_request'
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ”€ (Opcional) Hacer merge automÃ¡tico despuÃ©s de aprobar
      - name: ğŸ”€ Auto-merge pull request
        if: success() && github.event_name == 'pull_request'
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
