name: CI - Test & Coverage - develop

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17
          cache: 'npm'

      # 🚫 Solo permite merges desde feature/* o fix/*
      - name: 🚫 Prevent merge if branch name is invalid
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "🔍 Validando rama origen: $BRANCH_NAME"
          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix)/.*$ ]]; then
            echo "❌ Solo se permiten merges desde ramas 'feature/*' o 'fix/*'"
            exit 1
          fi

      - name: 📥 Install dependencies
        run: npm ci

      # ✅ Ejecuta SOLO los proyectos afectados con cobertura
      - name: 🧪 Run affected tests with coverage
        run: npx nx affected --target=test --base=origin/develop --head=HEAD --coverage

      - name: 🏷️ Add automerge label
        if: success() && github.event_name == 'pull_request'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: automerge

      # ✅ Aprueba automáticamente el PR si los tests pasan
      - name: ✅ Auto-approve pull request
        if: success() && github.event_name == 'pull_request'
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # 🔀 (Opcional) Hacer merge automático después de aprobar
      - name: 🔀 Auto-merge pull request
        if: success() && github.event_name == 'pull_request'
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
