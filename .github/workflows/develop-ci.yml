name: CI - Tests & Coverage

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17
          cache: 'npm'

      - name: 🚫 Validate branch name
        run: |
          BRANCH="${{ github.head_ref }}"
          echo "🔍 Validando rama: $BRANCH"
          if [[ ! "$BRANCH" =~ ^(feature|fix)/.*$ ]]; then
            echo "❌ Solo se permiten ramas feature/* o fix/*"
            exit 1
          fi

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧪 Run affected tests with coverage
        run: npx nx affected --target=test --base=origin/develop --head=HEAD --coverage
