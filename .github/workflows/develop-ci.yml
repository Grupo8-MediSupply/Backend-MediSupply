name: CI - Test & Coverage - develop

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17
          cache: 'npm'

      # 🚫 Solo permite merges desde feature/* o fix/*
      - name: 🚫 Prevent merge if branch name is invalid
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "🔍 Validando rama origen: $BRANCH_NAME"
          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix)/.*$ ]]; then
            echo "❌ Solo se permiten merges desde ramas 'feature/*' o 'fix/*'"
            exit 1
          fi

      - name: 📥 Install dependencies
        run: npm ci

      # ✅ Ejecuta SOLO los proyectos afectados con cobertura
      - name: 🧪 Run affected tests with coverage
        run: npx nx affected --target=test --base=origin/develop --head=HEAD --coverage

      # ✅ Aprueba el PR automáticamente si todo pasa
      - name: ✅ Approve Pull Request
        if: success() && github.event_name == 'pull_request'
        uses: peter-evans/approve-pull-request@v3
        with:
          token: ${{ secrets.PAT_GITHUB }}
          pull-request-number: ${{ github.event.pull_request.number }}
          message: '✅ Tests passed successfully. PR approved automatically.'

      # 🚀 Fusiona el PR automáticamente después de la aprobación
      - name: 🚀 Merge Pull Request
        if: success() && github.event_name == 'pull_request'
        uses: peter-evans/merge-pull-request@v3
        with:
          token: ${{ secrets.PAT_GITHUB }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
          commit-title: 'Auto-merged after successful tests'
